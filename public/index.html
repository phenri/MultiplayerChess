<!doctype html>
<html lang='en'>

<head>
  <title>Multiplayer Chess</title>
  <link rel="stylesheet" href="/stylesheets/chessboard.css" />
</head>

<body>
<!-- start example HTML --->

<style type="text/css">
.highlight-white {
  -webkit-box-shadow: inset 0 0 3px 3px grey;
  -moz-box-shadow: inset 0 0 3px 3px grey;
  box-shadow: inset 0 0 3px 3px grey;  
}
.highlight-black {
  -webkit-box-shadow: inset 0 0 3px 3px grey;
  -moz-box-shadow: inset 0 0 3px 3px grey;
  box-shadow: inset 0 0 3px 3px grey;  
}
</style>

<script src="/javascripts/chess.js"  type='text/javascript'></script>
<div id="board" style="width: 400px"></div>
<script src="/javascripts/json3.min.js"  type='text/javascript'></script>
<script src="/javascripts/jquery-1.10.1.min.js"  type='text/javascript'></script>
<script src="/javascripts/chessboard.js"  type='text/javascript'></script>
<script src="/socket.io/socket.io.js"  type='text/javascript'></script>


<p>Status: <span id="status"></span></p>
<p>FEN: <span id="fen"></span></p>
<p>PGN: <span id="pgn"></span></p>
<p>ROOM: <span id="room"></span></p>
<form id='join-room-form'>
    <input id='join-room' />
    <label> <input type='radio' id='whiteradio' name='radioGroup' value='w'> White </label>
	<label> <input type='radio' id='blackradio' name='radioGroup' value='b'> Black </label>
    <input id='join-room-button' type='submit' value='Join Room'/>
</form>

<!-- end example HTML --->



<script>
var init = function() {

//--- start example JS ---
var board,
  game = new Chess(),
  statusEl = $('#status'),
  fenEl = $('#fen'),
  pgnEl = $('#pgn'),
  roomE1 = $('#room'),
  boardEl = $('#board'),
  playwithcolor = 'w',
  squareToHighlight;

var removeHighlights = function(color) {
	  boardEl.find('.square-55d63')
	    .removeClass('highlight-' + color);
	};  
  
var socket = io.connect();
//take chessroom from user

socket.on('updated_move', function(data){
	console.log("Received updated move ");
	
	var move = game.move({
	    'from' : data.from,
	    'to' : data.to,
	    'promotion' : 'q' // NOTE: always promote to a queen for example simplicity
	  });
	//var history = game.history({ verbose: true });
	//console.log(history);
	//console.log('Turn ' + game.turn() + ' Orientation ' + board.orientation());
	// highlight black's move
  removeHighlights('black');
  removeHighlights('white');
  boardEl.find('.square-' + move.from).addClass('highlight-black');
  squareToHighlight = move.to;
	board.position(game.fen());
	updateStatus();
	
	
 });
// do not pick up pieces if the game is over
// only pick up pieces for the side to move
var onDragStart = function(source, piece, position, orientation) {
  if (game.game_over() === true ||
      (game.turn() === 'w' && piece.search(/^b/) !== -1) ||
      (game.turn() === 'b' && piece.search(/^w/) !== -1) || 
      (game.turn() === 'w' && playwithcolor === 'black') ||
  	  (game.turn() === 'b' && playwithcolor === 'white')    
  ) {
    return false;
  }
};

var onDrop = function(source, target) {
  // see if the move is legal
  var move = game.move({
    from: source,
    to: target,
    promotion: 'q' // NOTE: always promote to a queen for example simplicity
  });
  // illegal move
  if (move === null) return 'snapback';
  $(document).ready(function(){
	  console.log('client_data from ' + socket.id + ' from ' + source + ' to ' + target + ' promotion ' + 'q');
	  socket.emit('client_data', {
  	    from: source,
  	    to: target,
  	    promotion: 'q' // NOTE: always promote to a queen for example simplicity
  	  });
  });
  // highlight white's move
  removeHighlights('black');
  boardEl.find('.square-' + source).addClass('highlight-white');
  boardEl.find('.square-' + target).addClass('highlight-white');
  
  updateStatus();
};

var onMoveEnd = function() {
	  boardEl.find('.square-' + squareToHighlight)
	    .addClass('highlight-black');
	};


// update the board position after the piece snap 
// for castling, en passant, pawn promotion
var onSnapEnd = function() {
  board.position(game.fen());
  /* $(document).ready(function(){
	  socket.emit('client_data', {'letter': game.fen()});
  }); */
};

var updateStatus = function() {
  var status = '';

  var moveColor = 'White';
  if (game.turn() === 'b') {
    moveColor = 'Black';
  }

  // checkmate?
  if (game.in_checkmate() === true) {
    status = 'Game over, ' + moveColor + ' is in checkmate.';
  }

  // draw?
  else if (game.in_draw() === true) {
    status = 'Game over, drawn position';
  }

  // game still on
  else {
    status = moveColor + ' to move';

    // check?
    if (game.in_check() === true) {
      status += ', ' + moveColor + ' is in check';
    }
  }

  statusEl.html(status);
  fenEl.html(game.fen());
  pgnEl.html(game.pgn());
};



var cfg = {
  draggable: true,
  position: 'start',
  onDragStart: onDragStart,
  onDrop: onDrop,
  onMoveEnd: onMoveEnd,
  onSnapEnd: onSnapEnd,
  
};
board = new ChessBoard('board', cfg);

updateStatus();



function processUserInput(socket) {
		var room = $('#join-room').val();
		var chesscolor = 'x';
		if ($("#whiteradio").prop("checked")) {
			   chesscolor = 'white';
		}else if ($("#blackradio").prop("checked")){
				chesscolor = 'black';
		}
		
		playwithcolor = chesscolor;
		
		if (board.orientation() != chesscolor){
			board.flip();
		}
		
		console.log('Sending message to join room ' + room + ' color ' + chesscolor);
		socket.emit('join', { 'room' : room , 'color' : chesscolor});
		roomE1.html($('#join-room').val());
		$('#join-room').val('');
	}

$('#join-room-form').submit(function() {
	processUserInput(socket);
	return false;
});

		//--- end example JS ---

	}; // end init()
	$(document).ready(init);
</script>
</body>
</html>
